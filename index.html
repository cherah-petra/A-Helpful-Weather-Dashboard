<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Helpful Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/img/brightness-high-fill.svg">

</head>
<body>
    
    <header>
        <div class="row topbar">
            <div class="col-12">
                <h1><i class="bi bi-brightness-alt-high-fill"></i> A Helpful Weather Dashboard <i class="bi bi-cloud-drizzle-fill"></i></h1>
            </div>
        </div>
    </header>

    <main>

        <!--content start-->
        <div class="row">

            <!--search bar and history-->
            <div class="col-md-2">
                <div class="row">
                    <div class="col">
                        <h3>Search City</h3>
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="citySearch">
                        <button id="searchBtn" class="search">search</button>
                        <hr>
                        <div id="search-history"></div>
                    </div>
                </div>
                
                <!--search bar and history: end-->

            </div>

            <!-- weather content -->
            <div class="col-md-10">
                <div class="row justify-content-center">
                    <div class="col-10">
                    
                        <h2>Current Weather</h2>
                        <img id="iconToday" src="">
                        <div id="todayDate"></div>
                    </div>
                </div>
                
                <div class="row justify-content-center">
                    <div class="col-3 temp"><span class="label">Temp:</span> <span id="temperature"></span></div>
                    <div class="col-4 wind"><span class="label">Wind:</span> <span id="wind"></span></div>
                    <div class="col-3 humid"><span class="label">Humidity:</span> <span id="humidity"></span></div>

                </div>      

                <hr>

                <div class="row justify-content-center">

                    <!--day 2-->
                    <div class="col-2 forecast">        
                        <div id="tomorrow"></div>
                        <img id="icon-tomorrow" src="">
                        <div id="dailyTemp"></div>
                        <div id="dailyWind"></div>
                        <div id="dailyHumid"></div>
                    </div>

                    <!--day 3-->
                    <div class="col-2 forecast">
                        <div id="dayThree"></div>
                        <img id="icon-day3" src="">
                        <div id="dailyTemp2"></div>
                        <div id="dailyWind2"></div>
                        <div id="dailyHumid2"></div>

                    </div>

                    <!--day 4-->
                    <div class="col-2 forecast">
                        <div id="dayFour"></div>
                        <img id="icon-day4" src="">
                        <div id="dailyTemp3"></div>
                        <div id="dailyWind3"></div>
                        <div id="dailyHumid3"></div>
                    </div>

                    <!--day 5-->
                    <div class="col-2 forecast">
                        <div id="dayFive"></div>
                        <img id="icon-day5" src="">
                        <div id="dailyTemp4"></div>
                        <div id="dailyWind4"></div>
                        <div id="dailyHumid4"></div>
                    </div>

                    <!--day 6-->
                    <div class="col-2 forecast">
                        <div id="daySix"></div>
                        <img id="icon-day6" src="">
                        <div id="dailyTemp5"></div>
                        <div id="dailyWind5"></div>
                        <div id="dailyHumid5"></div>
                    </div>

                </div>
            
            
                

            </div>
        </div>


    </main>

   

      

















            

       
<script src="./assets/script/script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

</body>
</html>
